# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Sets user-defined palette
palette = "catppuccin_mocha"

# Inserts a blank line between shell prompts
add_newline = true

format = """
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$package\
$status\
$cmd_duration\
$fill\
$docker_context\
$golang\
$helm\
$nodejs\
$python\
$rust\
$terraform\
$conda\
$kubernetes\
$aws\
$sudo\
$line_break\
$jobs\
$time\
$character"""

[character]
# Note the use of Catppuccin color 'maroon'
#success_symbol = "[[‚ô•](greeVn) ‚ùØ](maroon)"
#error_symbol = "[‚ùØ](red)"
#vimcmd_symbol = "[‚ùÆ](green)"

[fill]
symbol = ' '

[directory]
disabled = false
# truncation_length = 3
# Catppuccin 'lavender'
style = "bold lavender"

[git_branch]
# truncation_length = 10
#ignore_branches = ['master', 'main']

[git_status]
ahead = '‚á°${count}'
diverged = '‚áï‚á°${ahead_count}‚á£${behind_count}'
behind = '‚á£${count}'

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style) '

[[kubernetes.contexts]]
# Contexts from AWS and other cloud providers usually carry additional information, like the region/zone.
# The following entry matches on the AWS format and renames into a more readable format (`cluster-name`):
context_pattern = "arn:aws:eks:.*:.*:cluster/(?P<cluster>[\\w-]+)"
context_alias = "$cluster"

